server:
  # Railway에서 PORT 환경변수를 던져줌. 없으면 8080으로 실행
  port: ${PORT:8080}

spring:
  datasource:
    # ✅ Railway Postgres 플러그인 환경변수 사용
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.naver.com
    port: 587
    username: ${NAVER_MAIL_ID:mz7701@naver.com}
    password: ${NAVER_MAIL_PW:5J9QSR7UHLEU}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

email:
  from: ${EMAIL_FROM:${NAVER_MAIL_ID:mz7701@naver.com}}

# 이름은 sendgrid지만, 실제로는 Brevo/다른 서비스 써도 상관 없음. 그냥 더미값.
sendgrid:
  api-key: ${SENDGRID_API_KEY:dummy}
